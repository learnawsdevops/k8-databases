apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: roboshop
  labels:
    name: web
    project: roboshop
    tier: web
spec:
  replicas: {{ .Values.deployment.replicas}}
  selector:
    matchLabels:
      name: web
      project: roboshop
      tier: web
  template:
    metadata:
      labels:
        name: web
        project: roboshop
        tier: web
    spec:
      containers:
      - name: web
        image: "hitesh2201/web:{{ .Values.deployment.imageVersion}}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: roboshop
spec:
  selector:
    name: web
    project: roboshop
    tier: web
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5
